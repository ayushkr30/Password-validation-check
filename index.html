<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Strong Password Validation</title>

        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
        <link rel="stylesheet" href="style.css">
   
    </head>

    <body>

        <div class="password-input-box">

            <input type="password" placeholder="Password" class="password-input">
            <i class="fa-solid fa-eye show-password"></i>


            <div class="password-checklist">
                <h3 class="checklist-title">Password should be</h3>

                <ul class="checklist">
                    <li class="list-item">At least 8 character</li>
                    <li class="list-item">At least 1 number</li>
                    <li class="list-item ">At least 1 lowercase character</li>
                    <li class="list-item  ">At least 1 uppercase character</li> 
                    <li class="list-item">At least 1 special symbol</li>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
